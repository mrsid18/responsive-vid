<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        video {
            position: relative;
            max-width: 100%;
            min-height: 100%;
            object-fit: cover;
            display: block;
            width: 100%;
        }

        .video-container {
            width: 100%;
            height: 670px;
            overflow: hidden;
        }

        /* For desktops */
        @media only screen and (min-width:1200px) {
            .video-container {
                max-height: 800px;
                height: auto;
            }
            #desktop-vid {
                object-fit: contain;
                display: block;
            }
            #mobile-vid {
                display: none;
            }
        }

        /* In between Mobile and Desktops */
        @media only screen and (max-width:1199px) and (min-width:551px) {
            #desktop-vid {
                display: block;
            }
            #mobile-vid {
                display: none;
            }
        }

        /* For Mobile */
        @media only screen and (max-width:550px) {
            .video-container {
                height: 570px;
            }

            #desktop-vid {
                display: none;
            }

            #mobile-vid {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="video-container">
            <video id="mobile-vid" autoplay loop muted playsinline>
                <source src="mobile.mp4" type="video/mp4" />
            </video>
            <!-- We can add a 3rd source or N number of sources and conditionally show them based on screen sizes -->
            <video id="desktop-vid" autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>
    </div>
    <h1>Responsive video</h1>
</body>

</html>
